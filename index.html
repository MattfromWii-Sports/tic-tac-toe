<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="board">
            <div data-type="0" class="cells"></div>
            <div data-type="1" class="cells"></div>
            <div data-type="2" class="cells"></div>
            <div data-type="3" class="cells"></div>
            <div data-type="4" class="cells"></div>
            <div data-type="5" class="cells"></div>
            <div data-type="6" class="cells"></div>
            <div data-type="7" class="cells"></div>
            <div data-type="8" class="cells"></div>
        </div>
        <button class="reset-btn">Reset</button>
    </body>
</html>
